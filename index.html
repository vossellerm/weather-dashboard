<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <section class="data">
      <div class="search">
        <h2>Search for a City:</h2>
        <form id="weather-form" class="card-body">
          <input type="text" id="city" placeholder="San Diego" />
          <button id="searchBtn">Search</button>
        </form>
        <div id="history-buttons"></div>
      </div>
      <div id="weather">
        <div class="currentWeather">
          <h2>
            <span id="cityName"></span>
            <span id="currentDate"></span>
            <span><img src="" id="currentIcon"></span>
          </h2>
          <p class="temperature">Temp: <span id="currentTemp"></span>℉</p>
          <p class="wind">Wind: <span id="currentWind"></span> MPH</p>
          <p class="humidity">Humidity: <span id="currentHumidity"></span>%</p>
          <p class="uvIndex">UV Index: <span id="uv"></span></p>
        </div>
        <h3>5-Day Forecast:</h3>
        <div class="forecast">
          <div id="day1" class="dailyForecast">
            <h3 id="date1"></h3>
            <img id="icon1"></img>
            <p>Temp: <span id="temp1"></span>℉</p>
            <p>Wind: <span id="wind1"></span> MPH</p>
            <p>Humidity: <span id="humidity1"></span>%</p>
          </div>
          <div id="day2" class="dailyForecast">
            <h3 id="date2"></h3>
            <img id="icon2"></img>
            <p>Temp: <span id="temp2"></span>℉</p>
            <p>Wind: <span id="wind2"></span> MPH</p>
            <p>Humidity: <span id="humidity2"></span>%</p>
          </div>
          <div id="day3" class="dailyForecast">
            <h3 id="date3"></h3>
            <img id="icon3"></img>
            <p>Temp: <span id="temp3"></span>℉</p>
            <p>Wind: <span id="wind3"></span> MPH</p>
            <p>Humidity: <span id="humidity3"></span>%</p>
          </div>
          <div id="day4" class="dailyForecast">
            <h3 id="date4"></h3>
            <img id="icon4"></img>
            <p>Temp: <span id="temp4"></span>℉</p>
            <p>Wind: <span id="wind4"></span> MPH</p>
            <p>Humidity: <span id="humidity4"></span>%</p>
          </div>
          <div id="day5" class="dailyForecast">
            <h3 id="date5"></h3>
            <img id="icon5"></img>
            <p>Temp: <span id="temp5"></span>℉</p>
            <p>Wind: <span id="wind5"></span> MPH</p>
            <p>Humidity: <span id="humidity5"></span>%</p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
